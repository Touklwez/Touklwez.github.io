<div *ngFor="let item of listaService.listaCompras" class="d-flex flex-row align-items-center justify-content-center">
  <div id="info-holder" class="d-flex flex-row align-items-center justify-content-between">
    <img id="cart" src="../../../../assets/lista-de-compras/cart.png" alt="" class="position-absolute">
    <p id="nome-produto" [ngClass]="{'comprados' : item.carrinho}">{{item.nome}}</p>
    <button mat-raised-button (click)="Comprar(item)">COMPRAR</button>
  </div>
</div>
